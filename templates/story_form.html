{% extends 'base.html' %} {% block title %}Madlibs Homepage{% endblock %}
{%block content %}
<h1>Madlibs</h1>
<form action="/story/{{key}}">
	{% for prompt in prompts %}
	<div>
		<label for="{{prompt}}">{{prompt}}:</label>
		<input type="text" name="{{prompt}}" id="{{prompt}}" />
	</div>
	{% endfor %}
	<button type="submit">Submit</button>
</form>
{% endblock %}
